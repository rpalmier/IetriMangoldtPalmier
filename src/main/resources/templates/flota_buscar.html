<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buscar Flota</title>
</head>
<body>
    <h1>Buscar Flota de Camiones</h1>
    <form th:action="@{/flota}" th:object="${formBean}" method="post">
        <label for="codigoPostal">CÃ³digo Postal:</label>
        <input type="text" id="codigoPostal" th:field="*{codigoPostal}" />
        <div th:if="${#fields.hasErrors('codigoPostal')}" th:errors="*{codigoPostal}"></div>

        <button type="submit">Buscar</button>
    </form>

    <div th:if="${#fields.hasErrors('formBean')}">
        <p th:each="error : ${#fields.errors('formBean')}" th:text="${error}"></p>
    </div>
</body>
</html>
