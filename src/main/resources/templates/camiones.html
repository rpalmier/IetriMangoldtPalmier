<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Camiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Gestión de Logística</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/camiones}">Gestión de Camiones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/camiones/nuevo}">Agregar Camión</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container mt-4">
		<div class="row">
        <h1>Lista de Camiones</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/camiones/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Camión</a>
        	</div>
			<br>
			</div>
				<table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Patente</th>
                    <th>Ciudad actual</th>
                    <th>Acciones</th>
                </tr>
            </thead> 
            <tbody>
                <tr th:each="camion : ${camiones}">
                    <td th:text="${camion.marca}">Marca</td>
                    <td th:text="${camion.modelo}">Modelo</td>
                    <td th:text="${camion.patente}">Patente</td>
                    <td th:text="${camion.ciudadActual}">Ciudad actual</td>
                    <td>
                        <a th:href="@{/camiones/editar/{id}(id=${camion.id})}" class="btn btn-info btn-sm">Editar</a>
						<input type="hidden" name="_method" value="delete"/>
						<button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este camión?');">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo4A2WFwPzFEqGJp1S1uN1KK6mcx6cbw7mF6mqC9gu7ufh2" crossorigin="anonymous"></script>
</body>
</html>
