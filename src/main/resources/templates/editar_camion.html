<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gestión de Camiones - Editar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	
	<div class="container">
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
			<a class="navbar-brand" href="#">Gestión de logística</a>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/camiones}">Gestión de Camiones</a></li>
				</ul>
			</div>
		</nav>
	</div>
	
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			
				<h1 class="text-center">Edición de Camión</h1>
				<div class="card-body">
					<form th:action="@{/camiones/{id}(id=${camion.id})}" th:object="${camion}" method="POST">
						<div class="form-group">
							<label>Marca: </label>
							<input type="text" name="marca" th:field="*{marca}" class="form-control" placeholder="Ingrese la marca" required>	
						</div>
						
						<br>
						
						<div class="form-group">
							<label>Modelo: </label>
							<input type="text" name="modelo" th:field="*{modelo}" class="form-control" placeholder="Ingrese el modelo" required>	
						</div>
						
						<br>
						
						<div class="form-group">
							<label>Patente: </label>
							<input type="text" name="patente" th:field="*{patente}" class="form-control" placeholder="Ingrese la patente" required>	
						</div>						

						<br>
					
						<div class="form-group">
							<label>Ciudad actual: </label>
							<input type="text" name="ciudadActual" th:field="*{ciudadActual}" class="form-control" placeholder="Ingrese la ciudad actual" required>	
						</div>
						
						<br>
						
						<div class="box-footer">
							<button class="btn btn-success">Guardar cambios</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>

</html>
